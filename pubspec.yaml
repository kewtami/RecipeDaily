name: recipe_daily
description: "An app that suggests recipes and calculates calories automatically."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.8

  # Flutter Packages
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6

  # Firebase Packages
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.3

  # Google Sign In
  google_sign_in: ^6.2.0

  # State Management
  provider: ^6.1.1

  http: ^1.5.0
  shared_preferences: ^2.1.1

  sqflite: ^2.4.1
  path: ^1.9.1
  path_provider: ^2.1.5


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

flutter_icons:
  android: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_foreground: "assets/icon_foreground.png"

flutter_native_splash:
  background_image: assets/images/splash_background.png
  image: assets/icons/splash_icon.png

  android_12:
    color: "#0F2484"
    image: assets/icons/splash_icon.png
